plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.14'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id "io.freefair.lombok" version "8.2.2"
}

group = 'com.chaosunxin'
version = '0.0.1-SNAPSHOT'

def shardingSphereVersion = '5.2.0'


java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    //tips: 区别  implementation 'xx' 方式配置依赖，👇方式可以设置变量
    implementation("org.apache.shardingsphere:shardingsphere-jdbc-core-spring-boot-starter:${shardingSphereVersion}")
//    implementation("org.apache.shardingsphere:shardingsphere-jdbc-core:${shardingSphereVersion}")
    implementation 'org.projectlombok:lombok:1.18.28'
    runtimeOnly 'org.postgresql:postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
